<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <dialog>
        <div class="form">
            <form action="#" method="dialog" id="form">
                <div>
                    <h1>Create your task</h1>
                </div>
                <fieldset>
                    <div class="inner_form">

                        <div class="blockWrapper">

                            <div class="block">
                                <div class="item">
                                    <label for="title">Title</label>
                                    <input type="text" id="title" name="title">
                                </div>
        
                                <div class="item">
                                    <label for="priority">Priority</label>
                                    <select name="priority" id="priority">
                                        <option value="low">Low</option>
                                        <option value="middle">Middle</option>
                                        <option value="hight">Hight</option>
                                    </select>
                                </div>
                            </div>
        
                            <div class="block">
                                <div class="item">
                                    <label for="deadline">End date</label>
                                    <input type="date" id="deadline" name="deadline">
                                </div>
        
                                <div class="item">
                                    <label for="project">Project</label>
                                    <input type="text" id="project" name="project">
                                </div>
                            </div>

                        </div>

                        <div class="item">
                            <label for="descriptionForm">Description</label>
                            <textarea type="text" id="descriptionForm" name="descriptionForm"></textarea>
                        </div>
                        
                        <div class="button_box">
                            <button type="submit">+</button>
                            <button class="close" type="button">x</button>
                        </div>
                        
                    </div>
                </fieldset>
            </form>
        </div>
    </dialog>

    <div class="header">
        <span class="logo">Todo List</span>
    </div>

    <div class="container">
        <div class="navbar">

            <div class="navbar_elem">
                <div class="addTask"><svg width="25" height="25" fill="#FFDDD2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg><span>Add task</span></div>
                <div class="itemNav" id="home"><svg width="20" height="20" fill="#FFDDD2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg><span>Home</span></div>

            </div>
            
            <div class="navbar_elem" id="navbarElem">
                <div class="itemNav">
                    <svg  width="20" height="20" fill="#FFDDD2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>clipboard-edit-outline</title><path d="M21.04 12.13C21.18 12.13 21.31 12.19 21.42 12.3L22.7 13.58C22.92 13.79 22.92 14.14 22.7 14.35L21.7 15.35L19.65 13.3L20.65 12.3C20.76 12.19 20.9 12.13 21.04 12.13M19.07 13.88L21.12 15.93L15.06 22H13V19.94L19.07 13.88M11 19L9 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H9.18C9.6 1.84 10.7 1 12 1C13.3 1 14.4 1.84 14.82 3H19C20.1 3 21 3.9 21 5V9L19 11V5H17V7H7V5H5V19H11M12 3C11.45 3 11 3.45 11 4C11 4.55 11.45 5 12 5C12.55 5 13 4.55 13 4C13 3.45 12.55 3 12 3Z" /></svg>
                    <span>Project</span>
                </div>
            </div>

        </div>

        <div class="wrapper">

            <div class="content">
                <div class="task">
                    <div class="task_inner">
    
                        <div class="task_wrapper">

                            <div class="indicator"></div>

                            <div class="description">
                                <div class="title">Выучить домашку</div>
                                <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elwwewerwererrerrwrwrwrwerwerwrwrwrwrit. At, ut?.dfsfjsfljfljsljflfjflsjflsjflsjfsljl</div>
                                <div class="date">Deadline: 24/02/2024</div>
                            </div>
                            
                        </div>

                        <div class="button_task">
                            <button class="done"><svg width="30" height="30" fill="#FFDDD2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-outline</title><path d="M19.78,2.2L24,6.42L8.44,22L0,13.55L4.22,9.33L8.44,13.55L19.78,2.2M19.78,5L8.44,16.36L4.22,12.19L2.81,13.55L8.44,19.17L21.19,6.42L19.78,5Z" /></svg></button>
                            <button class="remove"><svg width="30" height="30" fill="#FFDDD2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>trash-can-outline</title><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg></button>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
